name: Run Regresion Tests

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  run-tests:
    name: ğŸ Python Playwright
    uses: ./.github/workflows/reusable-workflow.yml
    with:
        check-out-path: ./py-playwright
        publish-aws: false
    secrets:
        instance-backend-api-key: ${{secrets.RAWG_KEY}}
        aws-bucket-region: "default"
        aws-bucket: "default"
        aws-key: "secret key"
        aws-a-key: "secret a key"
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
