name: Run Regresion Tests

on:
  pull_request:
    branches: [ "main" ]
    
jobs:
  pytests:
    name: Python Test
    runs-on: ubuntu-latest
    permissions:
        contents: read
        issues: read
        checks: write
        pull-requests: write
    steps:
    - name: Set Up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Checkout Tests
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest-playwright
        pip install pytest-reporter-html1
        pip install pytest-xdist
        python -m pip install playwright
    - name: Install playwright browsers
      run: | 
        python -m playwright install
        npx playwright install-deps
    - name: Run Tests
      run: pytest './python-tests/' -m regression --junitxml=./testResults/python/junit_results.xml --report=./testResults/python/python_tests_result_report.html --template=html1/index.html -n auto
    - name: Publish Tests Results
      uses: EnricoMi/publish-unit-test-result-action@v2.7.0 
      with:
        check_name: Python Test Results
        files: |
          ./testResults/python/*.xml
